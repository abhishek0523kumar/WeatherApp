<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- This Weather App uses the OpenWeatherMap API to fetch real-time weather data -->
</head>
<style>
    /* Reset margins and paddings */
    * {
        margin: 0;
        padding: 0;
    }

    /* Background color for the body */
    .body {
        background-color: #87CEFA; /* Light sky blue */
    }

    /* Styling the main container */
    .container {
        background-color: rgb(91, 90, 106); /* Grayish background */
        width: 30%;
        height: 50%;
        border: 1px solid blue;
        margin: 60px auto;
        box-shadow: 0px 0px 4px 5px grey;
    }

    /* Centering and styling the content */
    .card {
        text-align: center;
        color: black;
        margin: 30px auto;
    }

    /* Styling the weather icon and temperature section */
    .icon-temp {
        display: flex;
        justify-content: space-around;
        gap: 30px;
        padding: 5px 20px;
    }

    /* Styling the cloud and city information */
    .cloud-city {
        display: flex;
        justify-content: space-around;
        gap: 30px;
        padding: 5px 20px;
    }

    /* Styling the input field */
    .input {
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 5px 20px;
        border-radius: 20px;
        width: 50%;
        border-color: beige;
    }
</style>
<body class="body">
    <!-- Main container for the weather app -->
    <div class="container">
        <div class="card">
            <h1>Weather Report</h1>
            <!-- Form for user to input the city name -->
            <div class="formInpt">
                <form action="" id="form">
                    <input type="text" id="inp" class="input" placeholder="Enter city name">
                    <div class="icon-temp">
                        <span class="icon">
                            <img src="" alt="icon" class="icon">
                        </span>
                        <span class="temp">temp</span>
                    </div>
                    <div class="cloud-city">
                        <span class="cloud">cloud</span>
                        <span class="city">city</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
// Select DOM elements for weather data
const icon = document.querySelector(".icon img");
const temp = document.querySelector(".temp");
const cloud = document.querySelector(".cloud");
const city = document.querySelector(".city");
const form = document.querySelector("#form");
const inp = document.querySelector("#inp");

// Function to fetch weather data using city name
async function callApi(getCity) {
    try {
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${getCity}&appid=e384f43223a928cbbe17aa4a065809a2`
        );
        const result = await response.json();

        if (result) {
            displayData(result); // Call displayData to show weather details
        }
    } catch (e) {
        console.log(e);
    }
}

// Function to fetch weather data using geolocation (latitude and longitude)
async function getLocation(latitude, longitude) {
    try {
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=e384f43223a928cbbe17aa4a065809a2`
        );
        const result = await response.json();
        if (result) {
            displayData(result); // Call displayData to show weather details
        }
    } catch (e) {
        console.log(e);
    }
}

// Get user's current geolocation
navigator.geolocation.getCurrentPosition(
    (p) => {
        const { latitude, longitude } = p.coords;
        console.log(latitude, longitude);
        getLocation(latitude, longitude); // Fetch weather using geolocation
    },
    (e) => {
        console.log(e);
        alert(e.message); // Alert user if location permission is denied
    }
);

// Function to display weather data
function displayData(result) {
    // Convert temperature from Kelvin to Celsius
    const tempCelsius = (result.main.temp - 273.15).toFixed(2);
    temp.textContent = `${tempCelsius}Â°C`; // Update temperature in Celsius
    city.textContent = result.name; // Update city name
    cloud.textContent = result.weather[0].description; // Update weather condition

    // Set weather icon
    const getIcon = `http://openweathermap.org/img/wn/${result.weather[0].icon}.png`;
    icon.src = getIcon;
    console.log(result);
}

// Event listener for form submission
form.addEventListener("submit", (e) => {
    e.preventDefault(); // Prevent default form submission behavior
    callApi(inp.value); // Fetch weather data for the entered city
    console.log(inp.value);
});
</script>
</html>
